services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: paas
      POSTGRES_PASSWORD: paas
      POSTGRES_DB: paas
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U paas" ]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ../../
      dockerfile: deploy/docker/Dockerfile.api
    ports:
      - "8080:8080"
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: "5432"
      DATABASE_USER: paas
      DATABASE_PASSWORD: paas
      DATABASE_NAME: paas
      DATABASE_SSLMODE: disable
      JWT_SECRET: dev-secret-change-in-production
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://localhost:4321,http://127.0.0.1:3000
      CORS_ALLOW_CREDENTIALS: true
      SERVER_PORT: "8080"
      APP_ENVIRONMENT: development
      APP_NAME: PaaS
      XENDIT_SECRET_KEY: ${XENDIT_SECRET_KEY:-}
      XENDIT_WEBHOOK_TOKEN: ${XENDIT_WEBHOOK_TOKEN:-}
      EMAIL_API_KEY: ${EMAIL_API_KEY:-re_test}
      EMAIL_FROM: noreply@localhost
      OAUTH_FRONTEND_URL: http://localhost:3000
      # Supabase auth (connect to cloud or self-hosted instance)
      SUPABASE_ENABLED: ${SUPABASE_ENABLED:-false}
      SUPABASE_URL: ${SUPABASE_URL:-}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY:-}
      SUPABASE_SERVICE_KEY: ${SUPABASE_SERVICE_KEY:-}
      SUPABASE_JWT_SECRET: ${SUPABASE_JWT_SECRET:-}
      SUPABASE_WEBHOOK_SECRET: ${SUPABASE_WEBHOOK_SECRET:-}
    depends_on:
      postgres:
        condition: service_healthy

  web:
    build:
      context: ../../
      dockerfile: deploy/docker/Dockerfile.web
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080
      NEXT_PUBLIC_AUTH_PROVIDER: ${NEXT_PUBLIC_AUTH_PROVIDER:-local}
      NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL:-}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY:-}
    depends_on:
      - api
  # redis:
  #   image: redis:7-alpine
  #   ports:
  #     - "6379:6379"
  #   # Uncomment to enable Redis

volumes:
  pgdata:
